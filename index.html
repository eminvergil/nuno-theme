<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nuno - Responsive Bootstrap Theme</title>
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/fixed.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body data-spy="scroll" dat-target="#navbarResponsive">
    <!-- home section -->
    <div id="home">
      <!-- navigation -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a href="#" class="navbar-brand"
          ><img src="img/nuno.png" alt="nuno"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#home" class="nav-link text-uppercase">home</a>
            </li>
            <li class="nav-item">
              <a href="#course" class="nav-link text-uppercase">course</a>
            </li>
            <li class="nav-item">
              <a href="#features" class="nav-link text-uppercase">features</a>
            </li>
            <li class="nav-item">
              <a href="#resources" class="nav-link text-uppercase">resources</a>
            </li>
            <li class="nav-item">
              <a href="#clients" class="nav-link text-uppercase">clients</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link text-uppercase">contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- end navigation -->

      <!-- landing page -->
      <div class="landing">
        <div class="home-wrap">
          <div class="home-inner"></div>
        </div>
      </div>

      <div class="caption text-center">
        <h1>Welcome to Nuno</h1>
        <h3>Udemy Bootstrap 4 Course</h3>
        <a href="#course" class="btn btn-outline-light btn-lg">Get Started</a>
      </div>
      <!-- landing page end -->
    </div>
    <!-- home section end -->

    <!-- course section -->
    <div id="course" class="offset"></div>
    <!-- course section end -->

    <!-- features section -->
    <div id="features" class="offset"></div>
    <!-- features section end -->

    <!-- resources section -->
    <div id="resources" class="offset"></div>
    <!-- resources section end -->

    <!-- clients section -->
    <div id="clients" class="offset"></div>
    <!-- clients section end -->

    <!-- contact section -->
    <div id="contact" class="offset"></div>
    <!-- contact section end -->

    <!--- Script Source Files -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
    <!--- End of Script Source Files -->
  </body>
</html>
